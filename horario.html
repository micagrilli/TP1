<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCRIBANOS</title>
    <meta name="keywords" content="escribanos, escribania, san martin"/>
    <meta name="description" content="página de escribanos en zona este de Mendoza" />
    <meta name="author" content="ESCRIBANOS" />
    <link rel="icon" type="image/x-icon"  href="img/favicon.ico">
    <link rel="stylesheet" href="css/main1.css">
	
</head>
<body>
	<div id="page-wrapper">

		<header>

			<!-- Logo -->
				<h1>
					<a href="index.html" id="logo">Escribanos</a>					
				</h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li class="current"><a href="#">Horarios</a></li>							
						<li><a href="ubicacion.html">Ubicación</a></li>
						<li><a href="contacto.html">Contacto</a></li>
						
					</ul>
				</nav>

		</header>

		<!-- Main -->
			<section class="wrapper style1">
				<div class="container">
					<div id="content">
						<article>
							<h2>Lunes a Viernes de 9:00–13:00 y de 17:00-20:00</h2>
							<span class="image featured"><img src="img/banner1.jpg" alt="Frente" /></span>
						</article>

					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer>
				<div class="container">
					<div class="row">
						<section class="6u 12u(narrower) 12u$(mobilep)">								
							<iframe class="image icon fa-map-marker"
								src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3343.36805492795!2d-68.46963738481045!3d-33.073100380883574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e4393ddb94b97%3A0x7bbb1a6c74e426f0!2sEscriban%C3%ADa%20Martinez%20%26%20Stocco!5e0!3m2!1ses-419!2sar!4v1643979425103!5m2!1ses-419!2sar"
								width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
							</iframe>
						</section>
						
						<section class="6u 12u(narrower)">
							<h3>Contacto</h3>
							<form action="https://formspree.io/f/xpzbbrvb" method="POST">
								<div class="row 50%">
									<div class="6u 12u(mobilep)">
										<input type="text" name="name" id="name" placeholder="Nombre" required/>
									</div>
									<div class="6u 12u(mobilep)">
										<input type="email" name="email" id="email" placeholder="Email" required />
									</div>
								</div>
								<div class="row 50%">
									<div class="12u">
										<textarea name="message" id="message" placeholder="Mensaje" rows="5"></textarea>
									</div>
								</div>
								<div class="row 50%">
									<div class="12u">
										<ul class="actions">
											<li><input type="submit" class="button alt" value="Consultar" /></li>
										</ul>
									</div>
								</div>
							</form>
						</section>
					</div>
				</div>

				<!-- Copyright -->
				<div class="copyright">
					<ul class="menu">
						<li>&copy; Mica Grilli</li>
					</ul>
				</div>

			</footer>

</div>

<!-- Scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.dropotron.min.js"></script>
<script src="js/skel.min.js"></script>
<script src="js/util.js"></script>

<script src="js/main.js"></script>
<script src="js/function.js"></script>
	
</body>
</html>
